<div class=" content">
  <div class=" row mt-5">
    <div class="col-md-4 col-sm-3"></div>
    <div class="col-md-4 col-sm-6">
      <div class=" card">
        <form [formGroup]="user" (ngSubmit)="changePassword()">
          <div class=" card-header">
            <h4 class=" title">Change Password (User Name)</h4>
          </div>
          <div class="card-body">
            <div class=" row">
              <div class=" col-md-12">
                <div class=" form-group">
                  <label for="password"> Password</label>
                  <input id="password" class=" form-control" formControlName="password" placeholder="Password"
                    type="password" />
                    <span *ngIf="validate('password')" class="text-danger">
                      <b>Password </b> is Required
                    </span>
                </div>
              </div>
              <div class="col-md-12">
                <div class=" form-group">
                  <label for="confirmPassword">Confirm Password</label>
                  <input id="confirmPassword" class=" form-control" formControlName="confirmPassword" placeholder="Confirm Password"
                    type="password" />
                    <span *ngIf="validate('confirmPassword')" class="text-danger">
                      <b>Confirm Password </b> is Required
                    </span>
                </div>
              </div>
            </div>
          </div>
          <div class=" card-footer">
            <div class=" row">
              <div class=" col-md-12">
                <div class="form-group">
                  <span [ngClass]="isError ? 'text-danger': 'text-success'">
                    <b> Message </b> {{this.errMessage}}
                  </span>
                </div>
                <div class="form-group">
                  <button [disabled]="user.invalid" (change)="changePassword()" class="btn btn-fill btn-secondary" type="button">
                    Change
                  </button>
                </div>
                then automatically redirect to sign in page
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
