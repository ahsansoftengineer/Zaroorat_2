<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <button class="btn btn-outline-primary mb-1 float-right" [routerLink]="['/attribute/add-attribute']">Add Attribute</button>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">Category Name</th>
                  <th scope="col">Unit</th>
                  <th scope="col">Value</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let attribute of attributes" (click)="modified(attribute.id)">
                  <td>{{ attribute.category_Name}}</td>
                  <td>{{ attribute.unit }}</td>
                  <td>{{ attribute.value }}</td>
                </tr>
              </tbody>
            </table>

            <div class="d-flex justify-content-between p-2">
              <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize">
              </ngb-pagination>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
